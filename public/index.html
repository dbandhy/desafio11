<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <div>
        <table>
            <thead>
                <tr>
                    <th>Nombre</th>

                    <th class="text-center">Foto</th>

            </thead>
            <tbody id="table-products">
                
            </tbody>

    <div>
        <h2 id="centroDeMensajes">Centro de Mensajes</h2>
        <form id="form-message">

            <input id="input-apellido" type="text" name="apellido" required placeholder="Apellido"/>
            <input id="input-edad"  type="text" name="edad" required placeholder="Edad"/>

            <input id="input-avatar" type="text" name="avatar" required placeholder="Avatar"/>
            <hr>
            <ul id="list-messages">

            </ul>
            <div class="d-flex gap-2">
                <input id="input-message"  type="text" name="message" required placeholder="IngresÃ¡ un mensaje...">
                <button type="submit" >Enviar!</button>
            </div>

        </form>
        <div>
            <form action="/logout" method="post">
                <button type="submit">SALIR</button>
            </form>
        </div>
    </div>

</body>
